<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Gratulerer med 18√•rs dagen, Naomi!</title>
    <style>
      :root {
        --color-navy: #040e5d;
        --color-blue: #0833a5;
        --color-magenta: #840207;
        --color-red: #c60601;
        --color-brownred: #520201;
      }
      body {
        /* Gradient background inspired by the image: deep navy, purple, magenta, orange-gold */
        background: linear-gradient(
          135deg,
          #040e5d 0%,
          #0833a5 35%,
          #840207 65%,
          #c60601 85%,
          #520201 100%
        );
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .card {
        background: linear-gradient(
          135deg,
          #bfc3c7 0%,
          #a7aaaf 30%,
          #888b90 60%,
          #bfc3c7 100%
        );
        border-radius: 22px;
        border: 3px solid #888b90;
        box-shadow: 0 2px 12px 0 rgba(60, 60, 60, 0.13),
          inset 0 2px 16px 0 rgba(80, 80, 80, 0.22);
        padding: 2.8rem 2.2rem 2.2rem 2.2rem;
        width: 60vw;
        max-width: 600px;
        min-width: 220px;
        text-align: center;
        position: relative;
        z-index: 1;
        transition: transform 0.2s, border-color 0.2s, background 0.2s;
        cursor: pointer;
        /* Dark silver badge look */
        opacity: 0;
        transform: translateY(-60px);
        pointer-events: none;
        transition: opacity 0.5s, transform 0.5s;
      }
      .card.visible {
        opacity: 0.9;
        transform: translateY(0);
        pointer-events: auto;
      }
      .card.spin {
        animation: spin360 0.5s cubic-bezier(0.4, 0.2, 0.2, 1);
      }
      @keyframes spin360 {
        0% {
          transform: rotate(0deg) scale(1.025);
        }
        100% {
          transform: rotate(360deg) scale(1.025);
        }
      }
      .card:hover {
        transform: scale(1.025);
        border-color: #75787c;
        background: linear-gradient(
          135deg,
          #d3d5d8 0%,
          #b0b3b7 40%,
          #8e9196 80%,
          #d3d5d8 100%
        );
        box-shadow: 0 4px 20px 0 rgba(60, 60, 60, 0.18),
          inset 0 3px 20px 0 rgba(80, 80, 80, 0.28);
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
      .card h1 {
        font-size: 2.3rem;
        color: #000;
        margin-bottom: 0.7rem;
        letter-spacing: 1.5px;
        font-family: "Segoe UI", Arial, sans-serif;
        font-weight: 800;
        /* No text-shadow */
      }
      .card .emoji {
        font-size: 2.2rem;
        margin-bottom: 0.7rem;
        animation: bounce 1.5s infinite alternate;
        color: #000;
      }
      .card .gift {
        font-size: 1.2rem;
        margin: 1.5rem 0 1rem 0;
        font-weight: bold;
        font-style: italic;
        color: #000;
        letter-spacing: 0.5px;
      }
      .card .concert {
        font-size: 1.25rem;
        font-weight: bold;
        color: #000;
        margin-bottom: 0.5rem;
        letter-spacing: 0.5px;
      }
      .card .venue {
        font-size: 1.1rem;
        font-style: italic;
        font-weight: 600;
        color: #000;
        margin-bottom: 1.5rem;
        letter-spacing: 0.5px;
      }
      .card .from {
        margin-top: 2rem;
        font-size: 1rem;
        font-weight: 600;
        font-style: italic;
        color: #000;
        letter-spacing: 0.2px;
      }
      /* Responsive adjustments for very small screens */
      @media (max-width: 600px) {
        .card {
          width: 95vw;
          padding: 1.2rem 0.5rem 1rem 0.5rem;
        }
        .card h1 {
          font-size: 1.5rem;
        }
        .card .emoji {
          font-size: 1.5rem;
        }
        .card .gift,
        .card .concert,
        .card .venue,
        .card .from {
          font-size: 0.95rem;
        }
      }
      /* Confetti styles */
      .confetti {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <!-- Confetti Canvas -->
    <canvas class="confetti"></canvas>
    <a
      href="https://unityarena.no/arrangementer/benson-boone/"
      target="_blank"
      style="text-decoration: none"
      id="badge-link"
    >
      <div class="card" id="badge-card">
        <div class="emoji">üéâüéÇüöôüé∂üç∑</div>
        <h1>Gratulerer med 18√•rs dagen, Naomi!</h1>
        <div class="gift">
          <b><i>Du har f√•tt en billett til:</i></b>
        </div>
        <div class="concert">
          <b
            >Benson Boone ‚Äì
            <span style="font-style: italic">American Heart Tour</span></b
          >
        </div>
        <div class="venue">
          <span><i>Unity Arena Fornebu</i></span>
        </div>
        <div class="from">
          Tante, Onkel, Mamma, Pappa og Pia blir med üí™ <br /><br />
          Klem fra Tante Karen Marie og Onkel Lewi üíñ
        </div>
      </div>
    </a>
    <script>
      // Simple confetti animation with palette from the image
      const canvas = document.querySelector(".confetti");
      const ctx = canvas.getContext("2d");
      let confetti = [];
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      function randomColor() {
        // Only use the provided palette
        const colors = ["#040e5d", "#0833a5", "#840207", "#c60601", "#520201"];
        return colors[Math.floor(Math.random() * colors.length)];
      }
      function createConfettiPiece() {
        return {
          x: Math.random() * canvas.width,
          y: -10,
          r: 6 + Math.random() * 6,
          d: Math.random() * 100,
          color: randomColor(),
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0,
          tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        };
      }
      function initConfetti() {
        confetti = [];
        for (let i = 0; i < 60; i++) {
          confetti.push(createConfettiPiece());
        }
      }
      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((c) => {
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 3, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 3);
          ctx.stroke();
        });
        updateConfetti();
      }
      function updateConfetti() {
        confetti.forEach((c) => {
          c.y += (Math.cos(c.d) + 2 + c.r / 2) / 2;
          c.x += Math.sin(0.01 * c.d);
          c.tiltAngle += c.tiltAngleIncremental;
          c.tilt = Math.sin(c.tiltAngle) * 10;
          if (c.y > canvas.height + 20) {
            c.x = Math.random() * canvas.width;
            c.y = -10;
            c.tilt = Math.random() * 10 - 5;
          }
        });
      }
      function animateConfetti() {
        drawConfetti();
        requestAnimationFrame(animateConfetti);
      }
      initConfetti();
      animateConfetti();

      // Badge spin and delayed navigation
      const card = document.getElementById("badge-card");
      const link = document.getElementById("badge-link");
      let spinning = false;
      card.addEventListener("click", function (e) {
        if (spinning) return;
        e.preventDefault();
        spinning = true;
        card.classList.add("spin");
        setTimeout(() => {
          card.classList.remove("spin");
          setTimeout(() => {
            window.location.href = link.href;
            spinning = false;
          }, 500);
        }, 500);
      });

      // Show card after 1 second with slide-in from top
      window.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.getElementById("badge-card").classList.add("visible");
        }, 1000);
      });
    </script>
  </body>
</html>
